<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en"
      lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
   <title>Веб-сайт | Стартовая страница</title>
   <h:outputStylesheet library="css" name="starter.css"/>

</h:head>

   <h:body>
      <div id="header">
         <span id="variant-info">Вариант 27837</span>
         <span id="student-info">Копалина Майя, P3232</span>
      </div>
      <div class="page-clock" >
         <div class="card">
            <div align="center">
               <canvas id="clock" title="clock" width="300px" height="300px" style="padding-top: 25px"></canvas>
            </div>
            <div id="time-container"></div>
            <h:outputScript library="js" name="clock.js" target="body"/>
            <h:link outcome="main">Вернуться на главную страницу</h:link>
         </div>
      </div>
   </h:body>


</html>
