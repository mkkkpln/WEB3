<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en"
      lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
>
<f:view>
   <h:head>
      <title>Стартовая страница</title>
      <link href="../img/itmoLogo.png" rel="shortcut icon" type="image/x-icon"/>
      <link rel="stylesheet" href="../css/style.css"/>
      <link rel="stylesheet" href="../css/clock.css"/>
   </h:head>

   <h:body>
      <div id="header">
         <span id="variant-info">Вариант 27837</span>
         <span id="student-info">Копалина Майя, P3232</span>
      </div>
      <div class="page">
         <div class="card">
            <div align="center">
               <canvas id="clock" title="clock" width="300px" height="300px" style="padding-top: 25px"></canvas>
            </div>
            <div id="time-container"></div>
            <script src="../js/clock.js" type="text/javascript"></script>
            <h:link outcome="main">Вернуться на главную страницу</h:link>
         </div>
      </div>

   </h:body>
</f:view>

</html>
